openresty_build_dependencies:
- build-essential
- dos2unix
- mercurial

openresty_git_version: master
openresty_download_path: "/usr/src/openresty-ansible/download"
openresty_build_path: "/usr/src/openresty-ansible/build"
openresty_static_luajit: true
openresty_install_prefix: "/opt/{{ _openresty_version.stdout }}-{{ _openresty_commit_id.stdout }}"
openresty_install_pod: false

libatomic_ops_version: 7.6.10
libatomic_ops_checksum: >
  sha256:587edf60817f56daf1e1ab38a4b3c729b8e846ff67b4f62a6157183708f099af

pcre_version: 8.43
pcre_checksum: >
  sha256:0b8e7465dc5e98c757cc3650a20a7843ee4c3edf50aaf60bb33fd879690d2c73

zlib_repo_cloudflare: "https://github.com/cloudflare/zlib"
zlib_version_cloudflare: e55212b

zlib_variant: cloudflare

openssl_version: 1.1.0j
openssl_checksum: >
  sha256:31bec6c203ce1a8e93d5994f4ed304c63ccf07676118b6634edded12ad1b3246

bytecode_keep_debug_info: false
luajit_compile_flags: >-
  XCFLAGS='-DLUAJIT_ENABLE_LUA52COMPAT -DLUAJIT_ENABLE_GC64'
# -msse4.2
compile_bytecode: >-
  {{ openresty_build_path }}/bin/luajit -O3 -b {{ '-g ' if bytecode_keep_debug_info|bool else '-s' }}

lua_c_modules:
- lua-cjson
- lua-resty-signal
- lua-redis-parser
- lua-rds-parser

embed_lua_cjson: true
embed_lua_rds_parser: true
embed_lua_redis_parser: true
embed_lua_resty_signal: true

openresty_strip_nginx: --strip-debug
openresty_strip_modules: --strip-debug

openresty_cc_opt: "-O3"
openresty_conf_path: "conf/nginx.conf"
openresty_sbin_path: "{{ openresty_install_prefix }}/sbin/nginx"
openresty_modules_path: "{{ openresty_install_prefix }}/module"
openresty_error_log_path: stderr
#openresty_ld_opt: ...
openresty_with_threads: true
openresty_with_file_aio: true
openresty_with_http_v2_module: true
openresty_with_http_gunzip_module: true
openresty_with_pcre_jit: true
openresty_with_libatomic: true

openresty_bytecode_blacklist:
- jit.dis_arm
- jit.dis_arm64
- jit.dis_arm64be
- jit.dis_mips
- jit.dis_mips64
- jit.dis_mips64el
- jit.dis_mipsel
- jit.dis_ppc
- jit.dis_x86
#- jit.dis_x64

lua_modules:
- lua-resty-signal
- lua-tablepool
- lua-resty-limit-traffic
- lua-resty-upstream-healthcheck
- lua-resty-lock
- lua-resty-shell
- lua-resty-dns
- lua-resty-mysql
- lua-resty-redis
- lua-resty-string
- lua-resty-lrucache
- lua-resty-upload
- lua-resty-websocket
- lua-resty-core
- lua-resty-memcached

openresty_dynamic_modules: []
openresty_modules: []

openresty_patches:
  - module: "nginx"
    patches:
      - linux_abstract_sockets
  - module: "ngx_stream_lua"
    patches:
      - linux_socket_peercred
